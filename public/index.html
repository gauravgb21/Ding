<!DOCTYPE html>
<html>
<head>
<title>Ding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/favicon.ico" type="image/x-icon" rel="icon" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Lato:400,700);
*, *:before, *:after {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}
body {
  background: #C5DDEB;
  font: 14px/20px "Lato", Arial, sans-serif;
  padding: 5px 0;
  color: white;
}
.container {
  margin-left: 35% ;
  width: 400px;
  border-radius: 5px;
  margin-top: 0%;
}
.people-list {
  width: 260px;
  float: left;
}
.people-list .search {
  padding: 20px;
}
.people-list input {
  border-radius: 3px;
  border: none;
  padding: 14px;
  color: white;
  background: #6A6C75;
  width: 90%;
  font-size: 14px;
}
.people-list .fa-search {
  position: relative;
  left: -25px;
}
.people-list ul {
  padding: 20px;
  height: 770px;
}
.people-list ul li {
  padding-bottom: 20px;
}
.people-list img {
  float: left;
}
.people-list .about {
  float: left;
  margin-top: 8px;
}
.people-list .about {
  padding-left: 8px;
}
.people-list .status {
  color: #92959E;
}
#chat1 {
  left: 0;
  font-size: 12px;
  position: fixed;
  width: 100%;
  height: 100%;
}
.chat {
  width: 450px;
  float: left;
  background: #F2F5F8;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
  color: #434651;
  /*filter:blur(5px);*/
}
.chat .chat-header {
  padding: 15px;
  border-bottom: 2px solid white;
  background: #293239;
}
.chat .chat-header img {
  float: left;
}
.chat .chat-header .chat-about {
  float: left;
  padding-left: 10px;
  margin-top: 6px;
}
.chat .chat-header .chat-with {
  font-weight: bold;
  font-size: 16px;
}
.chat .chat-header .chat-num-messages {
  color: #92959E;
}
.chat .chat-header .fa-star {
  float: right;
  color: #D8DADF;
  font-size: 20px;
  margin-top: 12px;
}
.chat .chat-history {
  padding: 30px 30px 20px;
  border-bottom: 2px solid white;
  overflow-y: scroll;
  height: 390px;
}
.chat .chat-history .message-data {
  margin-bottom: 5px;
}
.chat .chat-history .message-data-time {
  color: #a8aab1;
  padding-left: 6px;
}
.chat .chat-history .message {
  color: white;
  padding: 10px 20px;
  line-height: 26px;
  font-size: 16px;
  border-radius: 7px;
  margin-bottom: 30px;
  width: 90%;
  position: relative;
}
.chat .chat-history .message:after {
  bottom: 100%;
  left: 7%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  border-bottom-color: #94C2ED;
  border-width: 10px;
  margin-left: -10px;
}
.chat .chat-history .my-message {
  background: #94C2ED;
  overflow-wrap: break-word;
}
.chat .chat-history .other-message {
  background: #d9d9db;
  color: #4c4b4b;
  overflow-wrap: break-word;
}
.chat .chat-history .other-message:after {
  border-bottom-color: #d9d9db;
  left: 93%;
}
.chat .chat-message {
  padding: 10px;
}
.chat .chat-message input {
  width: 100%;
  border: none;
  padding: 10px 20px;
  font: 14px/22px "Lato", Arial, sans-serif;
  margin-bottom: 10px;
  border-radius: 5px;
  resize: none;
}

.chat .chat-message textarea {

  width: 100%;
  border: none;
  padding: 10px 20px;
  font: 14px/22px "Lato", Arial, sans-serif;
  margin-bottom: 10px;
  border-radius: 5px;
  resize: none;
}

.chat .chat-message .fa-file-o, .chat .chat-message .fa-file-image-o {
  font-size: 16px;
  color: gray;
  cursor: pointer;
}
.chat .chat-message button {
  float: right;
  color: #94C2ED;
  font-size: 16px;
  text-transform: uppercase;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #F2F5F8;
}
.chat .chat-message button:hover {
  color: #75b1e8;
}
.online, .offline, .me {
  margin-right: 3px;
  font-size: 10px;
}
.online {
  color: #86BB71;
}
.offline {
  color: #E38968;
}
.me {
  color: #94C2ED;
}
.align-left {
  text-align: left;
}
.align-right {
  text-align: right;
}
.float-right {
  float: right;
}
.clearfix:after {
  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";
  clear: both;
  height: 0;
}
    </style>    
</head>
    <body style="background: #360033;background: -webkit-linear-gradient(to right, #0b8793, #360033);background: linear-gradient(to right, #0b8793, #360033);">
        <div id="connect" class="w3-button w3-large w3-round w3-padding-medium w3-display-middle" style="padding: 10px; background-color: orange; color: white; width: 150px; text-align: center;cursor: pointer;letter-spacing: 2px; font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;" onclick="mujhechlao()">
            Connect <i class="fa fa-eye"></i>
        </div>

       
<div  id="boxchat" class="container clearfix" style="display: none;">

    <div class="chat w3-hide-large" id="chat1">
      <div class=" clearfix">
        <div class="chat-about">
          <div class="chat-with"></div>
        </div>
      </div> <!-- end chat-header -->
      
      <div class="chat-history" id="window" style="background-color: #fbfcfc">
        <div id="output"></div>
        <div id="feedback"></div>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea id="message" placeholder ="Type your message" ></textarea>
        <button id="send">Send</button>
        <button id="disconnect" onclick="mujhebhichlao()">Disconnect</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->



    <div class="chat w3-hide-small w3-hide-medium" id="chat" style="width: 400px;">
      <div class="chat-header clearfix">
        <div class="chat-about">
          <div class="chat-with"></div>
        </div>
      </div> <!-- end chat-header -->
      <div class="chat-history" id="window" style="background-color: #fbfcfc">
        <div id="output"></div>
        <div id="feedback"></div>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea id="message" placeholder ="Type your message" ></textarea>
        <button id="send">Send</button>
        <button id="disconnect" onclick="mujhebhichlao()">Disconnect</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->
  <script src="/chat.js"></script>
</body>

</html>
