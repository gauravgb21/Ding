<!DOCTYPE html>
<html>
<head>
<title>Ding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/favicon.ico" type="image/x-icon" rel="icon" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
<link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body style="background: #360033;background: -webkit-linear-gradient(to right, #0b8793, #360033);background: linear-gradient(to right, #0b8793, #360033);">
    <div id="connect" class="w3-button w3-large w3-round w3-padding-medium w3-display-middle" style="padding: 10px; background-color: orange; color: white; width: 150px; text-align: center;cursor: pointer;letter-spacing: 2px; font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;" onclick="letusConnect()">
            Connect <i class="fa fa-eye"></i>
    </div>

       
   <div  id="boxchat" class="container clearfix" style="display: none;">

    <div class="chat w3-hide-large" id="chat1">
      <div class="chat-history" id="window" style="background-color: #fbfcfc">
        <div id="output"></div>
        <div id="feedback"></div>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea id="message" placeholder ="Type your message" ></textarea>
        <button id="send">Send</button>
        <button id="disconnect" onclick="letusDisconnect()">Disconnect</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->


    
    <div class="chat w3-hide-small w3-hide-medium" id="chat" style="width: 400px;">
      <div class="clearfix">
        <div class="chat-about">
          <div class="chat-with"></div>
        </div>
      </div> <!-- end chat-header -->
      <div class="chat-history" id="window" style="background-color: #fbfcfc">
        <div id="output"></div>
        <div id="feedback"></div>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea id="message" placeholder ="Type your message" ></textarea>
        <button id="send">Send</button>
        <button id="disconnect" onclick="letusDisconnect()">Disconnect</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->
  <script src="/chat.js"></script>
</body>
    <script type="text/javascript">
      var dis_socket;
        function letusConnect() {
            var socket=io.connect('https://dingg.herokuapp.com/');
            dis_socket=socket;
            document.getElementById("connect").style.display= "none";
            document.getElementById("disconnect").style.display= "block";
            document.getElementById("boxchat").style.display= "block";
            document.getElementById("disconnect").style.left= "10px";
            document.getElementById("chat").style.filter= "blur(0)";
            setSession(socket);
        }
        function letusDisconnect() {
            var val;
            dis_socket.emit('disconnect',val);
            dis_socket.disconnect();
        }
    </script>
</html>
